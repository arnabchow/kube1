apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myweb-rs
spec:
  replicas: 5
  selector: 
    matchExpressions:
      - { key: env, operator: In, values:  [ production ] }
      - { key: region, operator: In, values:  [ IN ] }
  template:
    metadata:
      name: myweb-pod
      labels:
        env: production
        dc: "2"
        region: IN
    spec:
      containers:
      - name: myweb-con
        image: arnab83/php-webserver-centos7             
